{% set version = "1.2.1" %}
{% set posix = 'm2-' if win else '' %}

package:
  name: r-loader.java
  version: {{ version|replace("-", "_") }}

source:
  url: https://github.com/SantanderMetGroup/loadeR.java/archive/refs/tags/v{{ version }}.tar.gz
  sha256: d427658f6584e7fe4f5c72d52c9b31d53ce80470e03d5e4978f2da5cb182e438

build:
  number: 3
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}filesystem        # [win]
    - {{ posix }}git
    - {{ posix }}zip               # [win]

  host:
    - r-base 3.6.* 
    - r-rjava
    - netcdf-java
  run:
    - r-base >=3.6,<4.0.0a0
    - r-rjava
    - netcdf-java

test:
  commands:
    - $R -e "library('loadeR.java')"           # [not win]
    - "\"%R%\" -e \"library('loadeR.java')\""  # [win]

about:
  home: https://github.com/SantanderMetGroup/loadeR.java
  license: GPL-3.0-or-later
  summary: Initializes the Unidata's NetCDF Java Library that implements the full CDM model, including all other .jar dependencies.
  license_family: GPL3
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r
    - cofinoa
    - mor427unican


